name: Rust

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${GITHUB_REF}
    - name: check
      run: python ./cli_script.py
      env:
        STEP: check
    - name: Run tests
      run: python ./cli_script.py
